<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>adminprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">adminprofile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Liste Vendeur</ion-label>
        </ion-item-divider>
    
        <ion-item *ngFor="let item of allVendeurs; let index">
          <ion-avatar slot="start">
            <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
          </ion-avatar>
          <ion-label>
            <div class="row">
              <div class="col-3">
                {{ item.firstName }}
              </div>
              <div class="col-5">
                {{ item.email }}
              </div>
              <div class="col-2">
                <ion-button  class="cat" >
                  <ion-icon name="newspaper-outline"></ion-icon>
                </ion-button>
              </div>
              <div class="col-2">

                <ion-button (click)="supprimerVendeur(item.id)"  class="cat" >
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </div>
              
            </div> 
          </ion-label>
        </ion-item>
      </ion-item-group>
    
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Liste Vendeur attente</ion-label>
        </ion-item-divider>
    
        <ion-item *ngFor="let item of allvendeurAttend; let index">
          <ion-avatar slot="start">
            <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
          </ion-avatar>
          <ion-label>
            <div class="row">
              <div class="col-3">
                {{ item.firstName }}
              </div>
              <div class="col-5">
                {{ item.email }}
              </div>
              <div class="col-2">
                <ion-button (click)="createVendeur(item)"  class="cat" >
                  <ion-icon name="add-circle-outline"></ion-icon>
                </ion-button>
              </div>
              <div class="col-2">

                <ion-button (click)="supprimerVendeurAttente(item)"  class="cat" >
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </div>
              
            </div> 
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
