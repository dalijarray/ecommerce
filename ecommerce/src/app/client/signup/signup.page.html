<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome !</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Sign up</ion-title>
        </ion-toolbar>
      </ion-header>
    
      <ion-item fill="outline" class="p-2">
        <ion-label position="floating">First Name</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item fill="outline" class="p-2">
        <ion-label position="floating">Last Name</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item fill="outline" class="p-2">
        <ion-label position="floating">Email Addresse</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="p-2">
        <ion-label position="floating">Phone</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item fill="outline" class="p-2">
        <ion-label position="floating" type="password">Password</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>

      
      <ion-item fill="outline" class="p-2">
        <ion-label position="floating">Addresse</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>



      <ion-list>
        <ion-item>
          <ion-select placeholder="Select your gender">
            <div slot="label">Gender </div>
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>


      <ion-datetime-button datetime="date" class="p-2" ></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="date"  presentation="date" ></ion-datetime>
        </ng-template>
      </ion-modal>


      <ion-button>Sign Up</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
