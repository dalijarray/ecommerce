<ion-header [translucent]="true">
  <ion-toolbar >
  <ion-title class="custom-orange-icon">
    Orders
   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">orders</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-footer class="ion-color-orange">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-justify-content-center" >
      <ion-button style="padding-left: 200px;" [routerLink]="['/home-seller']" [routerDirection]="'root'" >
        <ion-icon size="large"name="home-outline"></ion-icon>
       
      </ion-button>
      <ion-button class="ion-color-orange" [routerLink]="['/orders']" [routerDirection]="'root'" >
        <ion-icon name="reorder-four-outline" style="color: orange;"size="large" ></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-buttons   name="settings-outline" [routerLink]="['/settings']" [routerDirection]="'root'" >
      <ion-button class="ion-color-orange">
        <ion-icon name="settings-outline"  size="large"></ion-icon>
      
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
