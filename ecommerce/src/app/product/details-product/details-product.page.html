<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">detailsProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">details Product</ion-title>
    </ion-toolbar>
  </ion-header>
  <div
    class="card p-3 rounded-4"
    style="width: 100%; background-color: #fff5e6"
  >
    <img
      src="../../../assets/images.jpg"
      class="card-img-top rounded-4"
      alt="..."
    />
    <div class="card-body">
      <div class="row">
        <h5 class="card-title col-6">Jacket</h5>
        <h5 class="card-title col-6 text-end">75 DT</h5>
      </div>

      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <div class="row">
        <div
          class="btn-group col-8"
          role="group"
          aria-label="Vertical radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="vbtn-radio"
            id="vbtn-radio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-danger rounded-circle" for="vbtn-radio1"
            ><i class="bi bi-circle-fill"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="vbtn-radio"
            id="vbtn-radio2"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-primary rounded-circle"
            for="vbtn-radio2"
            ><i class="bi bi-circle-fill"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="vbtn-radio"
            id="vbtn-radio3"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-warning rounded-circle"
            for="vbtn-radio3"
            ><i class="bi bi-circle-fill"></i
          ></label>
        </div>
        <div class="dropdown d-flex col-4">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Size
          </button>
          <ul class="dropdown-menu text-center">
            <li>s</li>
            <li>l</li>
            <li>xl</li>
          </ul>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-4">
        <button
          class="btn btn-success"
          style="background-color: #f69817"
          *ngIf="!addButton"
          (click)="addButton=true"
        >
          <i class="bi bi-cart-plus-fill"></i> Add to cart
        </button>
        <div class="" style="margin-left: 79px" *ngIf="addButton">
          <input type="number" class="" style="max-width: 20%" min="1" />

          <button
            class="btn btn-success"
            style="background-color: #f69817"
            routerLink="/mycart"
          >
            <i class="bi bi-cart-plus-fill" routerLink="/mycart"></i> Add
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
