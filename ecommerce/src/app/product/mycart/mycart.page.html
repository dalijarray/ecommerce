<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title class="text-center">my cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row pt-3">
    <div class="col-4">
      <img
        src="../../../assets/images.jpg"
        class="card-img-center rounded-4"
        alt="..."
      />
    </div>
    <div class="col-8">
      <div class="row">
        <h3 class="col-8">styile aaa</h3>

        <i
          class="bi bi-trash-fill fs-3 col-4"
          style="color: #f69817 !important"
        ></i>
      </div>
      <div class="row">
        <p style="font-size: smaller" class="col-4">Size:</p>
        <p style="font-size: smaller" class="col-4">Color:</p>
      </div>
      <div class="row">
        <div class="quantity col-8" style="max-height: 30px">
          <button class="btn" style="background-color: #f69817">+</button>
          <input class="form-control" type="number" min="1" />
          <button class="btn" style="background-color: #f69817">-</button>
        </div>
        <div class="col-4">
          <p>Price: DT</p>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <h4 class="text-end">Total DT</h4>
  <div class="ion-text-center">
    <button class="btn" style="background-color: #f69817">Order</button>
  </div>
</ion-content>
