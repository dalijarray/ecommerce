<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title class="text-center">my cart</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-list *ngFor="let cartItem of cartItems; let i = index">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img *ngIf="products[i]" [src]="products[i].images[0]"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ products[i]?.title }}</h2>
        <p>{{ products[i]?.description }}</p>
        <p>Price: {{ products[i]?.price }}</p>
      </ion-label>
    </ion-item>
<div class="quantity">
      <ion-buttons>
        <ion-button (click)="decrementQuantity(i)">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
        <ion-input type="number" [(ngModel)]="cartItems[i].quantity" min="1"></ion-input>
        <ion-button (click)="incrementQuantity(i)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        
        <ion-button color="orange" (click)="deleteCartItem(i)" slot="end">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-list>
  <ion-item *ngIf="cartItems.length > 0">
    <ion-label>Total:</ion-label>
    <ion-label>{{ totalPrice }} DT</ion-label>
   
  </ion-item>
  
  <ion-item *ngIf="cartItems.length > 0">
    <ion-button expand="block" color="primary" style="margin-left: 145px;width: 100px;height: 40px;font-size: 15px;" (click)="order(totalPrice)">ORDER</ion-button>
  </ion-item>
  
  <p *ngIf="cartItems.length === 0" style="text-align: center;margin-top: 30px;">
    Your cart is empty 
  </p>
  
</ion-content>
